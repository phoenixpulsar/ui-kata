<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.scss">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordo</title>
  </head>
  <body>
    <div class="main-layout-container">
      <div class="main-experience-container">

        <h1 id="welcome-header">Ordo</h1>
        <p id="welcome-mssg">Choose a file to Encrypt | Decrypt</p>

        <div class="file-upload-ctrls">
          <div class="file-upload-inner-grid">
            <svg id="file-upload-svg-icon" xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#434343"><path d="M463.9-250.05h33.84v-198.13l89.34 89.85 24.1-24.18L480-512.56 349.64-381.69l23.67 23.59 90.59-90.08v198.13ZM258.46-120q-24.58 0-41.52-16.94Q200-153.88 200-178.46v-603.08q0-24.58 16.94-41.52Q233.88-840 258.46-840h327.85L760-666.31v487.85q0 24.58-16.94 41.52Q726.12-120 701.54-120H258.46Zm310.92-530.36v-155.79H258.46q-9.23 0-16.92 7.69-7.69 7.69-7.69 16.92v603.08q0 9.23 7.69 16.92 7.69 7.69 16.92 7.69h443.08q9.23 0 16.92-7.69 7.69-7.69 7.69-16.92v-471.9H569.38ZM233.85-806.15v155.79-155.79 652.3V-806.15Z"/></svg>  
            <label id="file-upload-label" for="file-upload" >Choose File</label>
            <input id="file-upload" type="file" />
          </div> 
        </div>
        
        <svg id="close-svg" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <g id="close">
            <path fill="none" stroke="#777" stroke-width="2" d="M3 3 L21 21" />
            <path fill="none" stroke="#777" stroke-width="2" d="M21 3 L3 21" />
          </g>
        </svg>
        
        <div id="file-name-display"></div>
      
        <div class="password-ctrls">
          <div class="password-ctrls-inner-grid">
            <label for="password" id="encrypt-label">Password</label>
            <input type="password" id="encrypt-input" placeholder="Password"/> 
            <button id="encrypt-btn" class="btn">
              <span id="encrypt-btn-span">Encrypt</span>
            </button>
          </div>
        </div>

        <div class="encrypt-complete-dialog">
          <h2 id="encrypt-complete-header">Encryption Complete</h2>
          <p id="encrypt-complete-mssg">Guard your password You'll need your password to access the cryptographic key for decryption</p>
        </div>

        <div class="encrypt-error-dialog">
          <h2 id="encrypt-error-header">Encryption Error</h2>
          <p id="encrypt-error-mssg">Something went wrong when trying to encrypt, please try again</p>
        </div>

       
        <div class="experience-bkg">
          <p>.</p>
        </div>

      </div> <!-- main-experience-container -->
    </div>  <!-- main-layout-container -->
     
      
  
    <script type="module" src="/main.js"></script>
  </body>
</html>
